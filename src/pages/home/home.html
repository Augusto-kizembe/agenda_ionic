<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="a"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Todos os Contactos</ion-list-header>

    <div *ngIf="dados.length == 0">
      <p>Erro de busca de dados pela Api...</p>
    </div>
    <ion-item-sliding *ngFor="let pessoa of dados">
      <ion-item (click)="detalhe(pessoa.id)">
        <ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar>
        <h2>{{ pessoa.nome }}</h2>
        <p>{{ pessoa.tipo }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
  
  <ion-fab right bottom >
    <button ion-fab color="vibrant" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
