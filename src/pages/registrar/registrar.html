<ion-header>
  <ion-navbar>
    <ion-title>Novo Contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input type="text" value="" [(ngModel)] ="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apelido</ion-label>
      <ion-input type="text" [(ngModel)] ="apelido" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Genero</ion-label>
      <ion-select [(ngModel)]="genero">
        <ion-option value="f">Feminina</ion-option>
        <ion-option value="m">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Relação</ion-label>
      <ion-select [(ngModel)]="tipo" interface="popover">
        <ion-option value="Amigo Chegado">Amigo Chegado</ion-option>
        <ion-option value="Familiar">Familiar</ion-option>
        <ion-option value="Colega de Escola">Colega de Escola</ion-option>
        <ion-option value="Colega de Trabalho">Colega de Trabalho</ion-option>
        <ion-option value="Conhecido">Conhecido</ion-option>
        <ion-option value="Outro">Outro</ion-option>
      </ion-select>
    </ion-item>
     
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="guardar(nome,tipo,genero,apelido)" block>Sign In</button>
  </div>
</ion-content>
